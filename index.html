<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="box-login">
                        <label for="ilogin"><span class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="email" name="login" id="ilogin" required autocomplete="email">
                    </div>
                    <div class="box-login">
                        <label for="isenha"><span class="material-symbols-outlined">
                            key
                            </span></label>
                        <input type="password" name="senha" id="isenha" minlength="8" maxlength="25" required autocomplete="current-password">
                    </div>
                    <div id="button">
                        <div id="input"><input id="button-submit" type="submit" value="Entrar"></div>
                        <a href="#">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
